<style>
    .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo a {
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        font-weight: bold;
      }
      
      .account {
        display: flex;
        align-items: center;
      }
      
      .account a {
        color: #fff;
        text-decoration: none;
        margin-left: 15px;
        padding: 8px 12px;
        border-radius: 4px;
        background-color: #007771;
        transition: background-color 0.3s ease-in-out;
      }
      
      .account a:hover {
        background-color: #4592a0;
      }
      
      .container {
        display: flex;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
</style>

<nav class="navbar">
    <div class="logo">
      <a href="{% url 'gallery' %}">Photo Gallery</a>
    </div>
    <div class="account">
      {% if user.is_authenticated %}

      <a href="{% url 'users:logout' %}">Logout</a>
      <a href="{% url 'addphoto' %}">Upload</a>
      <a href="{% url 'myphotos' %}">My Photos</a>

      {% elif not user.is_authenticated %}
      <a href="{% url 'users:login' %}">Login</a>
      <a href="{% url 'users:register' %}">Register</a>
      {% endif %}

    </div>
  </nav>
